<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Management</title>
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            min-height: 100vh;
        }
        .quiz-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            min-height: calc(100vh - 40px);
        }
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        .search-section {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .search-input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
            font-size: 14px;
        }
        .quiz-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
        }
        .quiz-table th, .quiz-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            vertical-align: top;
        }
        .quiz-table th {
            background-color: #f8f9fa;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .quiz-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .quiz-table tr:hover {
            background-color: #e9ecef;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .edit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .add-quiz-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .question-cell {
            max-width: 200px;
            word-wrap: break-word;
        }
        .pagination {
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            gap: 5px !important;
            padding: 20px 0 !important;
            background-color: #f8f9fa !important;
            border-radius: 5px !important;
            margin-top: 20px !important;
            flex-direction: row !important;
            flex-wrap: nowrap !important;
            overflow-x: auto !important;
        }
        .pagination button {
            padding: 8px 12px !important;
            border: 1px solid #007bff !important;
            background-color: #007bff !important;
            color: white !important;
            cursor: pointer !important;
            border-radius: 3px !important;
            margin: 2px !important;
            min-width: 40px !important;
            font-weight: bold !important;
            text-align: center !important;
            flex-shrink: 0 !important;
            white-space: nowrap !important;
            width: auto !important;
            display: inline-block !important;
        }
        .pagination button:hover {
            background-color: #0056b3 !important;
            border-color: #0056b3 !important;
        }
        .pagination button.active {
            background-color: #0056b3 !important;
            color: white !important;
            border-color: #0056b3 !important;
        }
        .pagination button:disabled {
            background-color: #6c757d !important;
            color: white !important;
            border-color: #6c757d !important;
            cursor: not-allowed !important;
        }
        .pagination span {
            padding: 8px 12px !important;
            color: #6c757d !important;
            font-weight: bold !important;
            flex-shrink: 0 !important;
            white-space: nowrap !important;
            display: inline-block !important;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            min-height: 200px;
        }
        .no-results {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Quiz Management</h1>
            <div>
                <button class="add-quiz-btn" onclick="addQuiz()">Add New Quiz</button>
                <button class="back-btn" onclick="goBack()">Back to Dashboard</button>
            </div>
        </div>
        
        <div class="search-section">
            <input type="text" id="searchInput" class="search-input" placeholder="Search questions..." onkeyup="filterQuestions()">
            <select id="pageSizeSelect" onchange="changePageSize()">
                <option value="10">10 per page</option>
                <option value="25" selected>25 per page</option>
                <option value="50">50 per page</option>
                <option value="100">100 per page</option>
            </select>
        </div>

        <div class="stats">
            <span id="statsText">Loading...</span>
        </div>
        
        <div class="table-container">
            <div id="quizList">
                <p>Loading quiz questions...</p>
            </div>
        </div>

        <div class="pagination" id="pagination">
            <!-- Pagination buttons will be added here -->
        </div>
    </div>

    <script>
        // Check if user is logged in and is admin
        const loggedInUser = localStorage.getItem("loggedInUser");
        if (!loggedInUser) {
            window.location.href = "index.html";
        }

        const user = JSON.parse(loggedInUser);
        if (user.role !== "admin") {
            alert("Access denied. Admin privileges required.");
            window.location.href = "index.html";
        }

        let allQuizzes = [];
        let filteredQuizzes = [];
        let currentPage = 1;
        let pageSize = 25;

        // Load quiz questions
        async function loadQuizQuestions() {
            try {
                const response = await fetch("http://localhost:8082/api/quiz/all");
                if (response.ok) {
                    allQuizzes = await response.json();
                    console.log("Received quizzes:", allQuizzes);
                    filteredQuizzes = [...allQuizzes];
                    displayQuizQuestions();
                } else {
                    console.error("Error response:", response.status, response.statusText);
                    document.getElementById("quizList").innerHTML = "<p>Error loading quiz questions. Status: " + response.status + "</p>";
                }
            } catch (error) {
                console.error("Error loading quiz questions:", error);
                document.getElementById("quizList").innerHTML = "<p>Error loading quiz questions: " + error.message + "</p>";
            }
        }

        function filterQuestions() {
            const searchTerm = document.getElementById("searchInput").value.toLowerCase();
            filteredQuizzes = allQuizzes.filter(quiz => 
                quiz.question?.toLowerCase().includes(searchTerm) ||
                quiz.optA?.toLowerCase().includes(searchTerm) ||
                quiz.optB?.toLowerCase().includes(searchTerm) ||
                quiz.optC?.toLowerCase().includes(searchTerm) ||
                quiz.optD?.toLowerCase().includes(searchTerm) ||
                quiz.answer?.toLowerCase().includes(searchTerm)
            );
            currentPage = 1;
            displayQuizQuestions();
        }

        function changePageSize() {
            pageSize = parseInt(document.getElementById("pageSizeSelect").value);
            currentPage = 1;
            displayQuizQuestions();
        }

        function displayQuizQuestions() {
            const quizListDiv = document.getElementById("quizList");
            
            if (!Array.isArray(filteredQuizzes)) {
                console.error("Quizzes is not an array:", filteredQuizzes);
                quizListDiv.innerHTML = "<p>Error: Invalid data format received.</p>";
                return;
            }
            
            if (filteredQuizzes.length === 0) {
                quizListDiv.innerHTML = '<div class="no-results"><h3>No quiz questions found</h3><p>Try adjusting your search terms.</p></div>';
                document.getElementById("pagination").innerHTML = "";
                document.getElementById("statsText").innerHTML = "0 questions found";
                return;
            }

            // Calculate pagination
            const totalPages = Math.ceil(filteredQuizzes.length / pageSize);
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const currentQuizzes = filteredQuizzes.slice(startIndex, endIndex);

            // Update stats
            document.getElementById("statsText").innerHTML = 
                `Showing ${startIndex + 1}-${Math.min(endIndex, filteredQuizzes.length)} of ${filteredQuizzes.length} questions`;

            let html = `
                <table class="quiz-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Question</th>
                            <th>Option A</th>
                            <th>Option B</th>
                            <th>Option C</th>
                            <th>Option D</th>
                            <th>Correct Answer</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            currentQuizzes.forEach((quiz, index) => {
                html += `
                    <tr>
                        <td>${quiz.id || ''}</td>
                        <td class="question-cell">${quiz.question || ''}</td>
                        <td class="question-cell">${quiz.optA || quiz.opta || ''}</td>
                        <td class="question-cell">${quiz.optB || quiz.optb || ''}</td>
                        <td class="question-cell">${quiz.optC || quiz.optc || ''}</td>
                        <td class="question-cell">${quiz.optD || quiz.optd || ''}</td>
                        <td class="question-cell">${quiz.answer || ''}</td>
                        <td class="action-buttons">
                            <button class="edit-btn" onclick="editQuiz(${quiz.id})">Edit</button>
                            <button class="delete-btn" onclick="deleteQuiz(${quiz.id})">Delete</button>
                        </td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            quizListDiv.innerHTML = html;
            displayPagination(totalPages);
        }

        function displayPagination(totalPages) {
            const paginationDiv = document.getElementById("pagination");
            let html = "";

            // Previous button
            html += `<button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>Previous</button>`;

            // Page numbers
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);

            if (startPage > 1) {
                html += `<button onclick="changePage(1)">1</button>`;
                if (startPage > 2) {
                    html += `<span>...</span>`;
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                html += `<button onclick="changePage(${i})" class="${i === currentPage ? 'active' : ''}">${i}</button>`;
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    html += `<span>...</span>`;
                }
                html += `<button onclick="changePage(${totalPages})">${totalPages}</button>`;
            }

            // Next button
            html += `<button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>Next</button>`;

            paginationDiv.innerHTML = html;
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredQuizzes.length / pageSize);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                displayQuizQuestions();
            }
        }

        function addQuiz() {
            window.location.href = "add-quiz.html";
        }

        function editQuiz(id) {
            window.location.href = `edit-quiz.html?id=${id}`;
        }

        async function deleteQuiz(id) {
            if (confirm("Are you sure you want to delete this quiz question?")) {
                try {
                    const response = await fetch(`http://localhost:8082/api/quiz/delete/${id}`, {
                        method: "DELETE"
                    });
                    
                    if (response.ok) {
                        alert("Quiz question deleted successfully!");
                        loadQuizQuestions();
                    } else {
                        alert("Error deleting quiz question.");
                    }
                } catch (error) {
                    console.error("Error deleting quiz:", error);
                    alert("Error deleting quiz question.");
                }
            }
        }

        function goBack() {
            window.location.href = "admin-dashboard.html";
        }

        // load all quiz questions when page opens
        loadQuizQuestions();
        
        // TODO: maybe add edit functionality later
        // NOTE: pagination working fine now
    </script>
</body>
</html>
